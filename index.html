<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Calculadora</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://kit.fontawesome.com/aff138c5f5.js" crossorigin="anonymous"></script>

</head>
<body>
	<h1>Leonardo</h1>
	<h2>Leonardo</h2>
	<h5>Leonardo</h5>
	<section class="calculadora">
		<div class="display">
			<b>263,301+336,398+100,000</b> 
			<h3>699,699</h3>
			<p></p>
		</div>
		<div id="Uno">1</div>
		<div id="Dos">2</div>
		<div id="Tres">3</div>
		<div id="Cuatro">4</div>
		<div id="Cinco">5</div>
		<div id="Seis">6</div>
		<div id="Siete">7</div>
		<div id="Ocho">8</div>
		<div id="Nueve">9</div>
		<div id="Cero">0</div>
		<div id="punto">.</div>

		<div id="equal">=</div>

		<div id="ce">CE</div>
		<div id="Clear" style="color:#ec4072";>C</div>
		<div id="Del"><i class="fa-solid fa-delete-left"></i></div>
		<div id="Divide"><i class="fa-solid fa-divide"></i></div>
		<div id="inv">Inv</div>
		<div id="rad">Rad</div>
		<div id="sin">Sin</div>
		<div id="multiply">x</div>
		<div id="cos">Cos</div>
		<div id="tan">Tan</div>
		<div id="porc">%</div>
		<div id="minus">-</div>
		<div id="ln">ln</div>
		<div id="log">Log</div>
		<div id="im">!</div>
		<div id="plus">+</div>
		<div id="exp">^</div>
		<div id="pi">π</div>
		<div id="euler">e</div>
		<div id="opB">(</div>
		<div id="clB">)</div>
		<div id="sqrt">√</div>

	</section>

</body>
</html>
