<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Calculadora</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://kit.fontawesome.com/aff138c5f5.js" crossorigin="anonymous"></script>

</head>
<body>
	<h1>Leonardo</h1>
	<h2>Leonardo</h2>
	<h5>Leonardo</h5>
	<section class="calculadora">
		<div class="display">
			<b>263,301+336,398+100,000</b> 
			<h3>699,699</h3>
			<p></p>
		</div>
		<div class="item1">1</div>
		<div class="item2">2</div>
		<div class="item3">3</div>
		<div class="item4">4</div>
		<div class="item5">5</div>
		<div class="item6">6</div>
		<div class="item7">7</div>
		<div class="item8">8</div>
		<div class="item9">9</div>
		<div class="item10">0</div>
		<div class="item11">.</div>

		<div class="op0">=</div>

		<div class="op1">CE</div>
		<div class="op2" style="color:#ec4072";>C</div>
		<div class="op3"><i class="fa-solid fa-delete-left"></i></div>
		<div class="op4"><i class="fa-solid fa-divide"></i></div>
		<div class="op5">Inv</div>
		<div class="op6">Rad</div>
		<div class="op7">Sin</div>
		<div class="op8">x</div>
		<div class="op9">Cos</div>
		<div class="op10">Tan</div>
		<div class="op11">%</div>
		<div class="op12">-</div>
		<div class="op13">ln</div>
		<div class="op14">Log</div>
		<div class="op15">!</div>
		<div class="op16">+</div>
		<div class="op17">^</div>
		<div class="op18">π</div>
		<div class="op19">e</div>
		<div class="op20">(</div>
		<div class="op21">)</div>
		<div class="op22">√</div>

	</section>

</body>
</html>
